<div class="container">
	<div class="row">
		<div id="Registration_panel" class="col-md-6">
		<h2>User Registration</h2>
			<form action="" method="post">
				<div class="form-group">
					<label for="u_firstname">FirstName</label>
					<input id="u_firstname" name="u_firstname" type="text"/>
				</div>
				
				<div class="form-group">
					<label for="u_lastname">LastName</label>
					<input id="u_lastname" name="u_lastname" type="text"/>
				</div>
				
				<div class="form-group">
					<label for="user">Username</label>
					<input id="user" name="user" type="text"/>
				</div>
				
				<div class="form-group">
					<label for="pass">Password</label>
					<input id="pass" name="pass" type="password"/>
				</div>
				
				<div class="form-group">
					<label for="confirm_pass">Confirm Password</label>
					<input id="confirm_pass" name="confirm_pass" type="password"/>
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" name="email" type="email"/>
				</div>
				<input type="submit" value="Registration" style="background-color:#8BC7FF !important; border: 1px solid #45A1B3 !important; border-radius:2px; padding:3px"/> 
			</form>
		</div>
		<div class="col-md-6">
			<h2>User Login</h2>
			<form action="" method="post">
			 <div class="form-group">
				<label for="user">Username</label>
				<input id="user" name="user" type="text"/>
			</div>
			
			<div class="form-group">
				<label for="pass">Password</label>
				<input id="pass" name="pass" type="password"/>
			</div>
				<input type="submit" value="Login" style="background-color:#8BC7FF !important; border: 1px solid #45A1B3 !important; border-radius:2px; padding:3px"/>
			</form>
		</div>
	</div>
