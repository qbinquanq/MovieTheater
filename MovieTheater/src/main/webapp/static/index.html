<div  class="container" ng-controller="newRegistration">
	<div class="row">
		<div  id="user_form_login" class="col-md-6">
			
			<form id="Registration_panel">
				<h2 class="form_h2">User Registration</h2>
				<div class="section"><span>1</span></div>
				<div class="inner-wrap">
					<label for="u_firstname">Firstname
						<i class="fa fa-user-plus"></i>
						<input id="u_firstname" type="text" ng-model="newRegis.fname" placeholder="First name"/>
					</label>
					<label for="u_lastname">Lastname
						<i class="fa fa-user-plus"></i>
						<input id="u_lastname" type="text" ng-model="newRegis.lname" placeholder="Last name"/>
					</label>
					
					<div class="section"><span>2</span></div>
					<label for="user">Username
						<i class="fa fa-user-times"></i>
						<input id="user" type="text" ng-model="newRegis.uname" placeholder="Username"/>
					</label>
					<label for="email">Email
						<i class="fa fa-envelope"></i>
						<input id="email" type="email" ng-model="newRegis.email" placeholder="example@gmail.com"/>
					</label>
				</div>
				
				<div class="section"><span>3</span></div>
			<div class="inner-wrap">
					<label for="pass">Password
						<i class="fa fa-key"></i>
						<input id="pass" type="password" ng-model="newRegis.pword" placeholder="Password"/>
					</label>
					<label for="confirm_pass">Confirm Password
						<i class="fa fa-key"></i>
						<input id="confirm_pass" name="confirm_pass" type="password" placeholder="Confirm Password"/>
					</label>
			</div>
			
			<div class="button-section">
				<input id="btn" type="button" ng-click="submitRegistration(newRegis, $event)" value="Register" class="btn btn-success"/> 
			</div>
			</form>
		</div>
