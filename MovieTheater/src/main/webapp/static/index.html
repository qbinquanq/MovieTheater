<div  class="container" ng-controller="newRegistration">
	<div class="row">
		<div  class="col-md-6">
			
			<form id="Registration_panel">
				<h2>User Registration</h2>
				<div class="form-group">
					<label for="u_firstname">FirstName</label>
					<input id="u_firstname" type="text" ng-model="newRegis.fname"/>
					
					<label for="u_lastname">LastName</label>
					<input id="u_lastname" type="text" ng-model="newRegis.lname"/>
				</div>
				
				<div class="form-group">
					<label for="user">Username</label>
					<input id="user" type="text" ng-model="newRegis.uname"/>
					
					<label for="email">Email</label>
					<input id="email" type="email" ng-model="newRegis.email"/>
				</div>
				
			<div class="form-group">
				<label for="pass">Password</label>
					<input id="pass" type="password" ng-model="newRegis.pword"/>
					
					<label for="confirm_pass">Confirm Password</label>
					<input id="confirm_pass" name="confirm_pass" type="password"/>
			</div>
			
			<input type="button" ng-click="submitRegistration(newRegis, $event)" value="Register" class="btn btn-primary"/> 
			</form>
		</div>
			<div  class="container" ng-controller="newLoginService">
	<div class="row">
		<div  class="col-md-6">
			<h2>Login</h2>
			<form id="Login_panel">
				
				
				<div class="form-group">
					<label for="user">Username</label>
					<input id="user" type="text" ng-model="newLogin.uname"/>
				</div>
		
		
			<div class="form-group">
				<label for="pass">Password</label>
					<input id="pass" type="password" ng-model="newLogin.pword"/>
					
	
			</div>
			
			<input type="button" ng-click="login(newLogin, $event)" value="login" style="background-color:#8BC7FF !important; border: 1px solid #45A1B3 !important; border-radius:2px; padding:3px"/> 
			</form>
		</div>
		
	</div>
</div>
