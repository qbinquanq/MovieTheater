<!DOCTYPE html>
<html ng-app="User">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/css/index.css" />
<title>User Profile</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationPanel">
	<div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>Movie Theater</strong></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-click="HomePage()"><i class="fa fa-user-circle"></i> Main Page </a></li>
              <li><a ng-click="LogOut()"><i class="fa fa-sign-in"></i> Log Out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
</nav>

<section  id="user_page" ng-controller="apply-username">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="profile">
					<div class="row" ng-repeat="x in ACCOUNTS">
						<div class="col-md-4">
							<img src="static/img/user.png" class="img-thumbnail"><span>{{x.uname}}User Name</span>
						</div>
						<div class="col-md-8">
							<div class="displayUserInfo">
								<input type="text" value="{{x.fname}}">
								<input type="text" value="{{x.Lname}}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section>
	 <ul style="list-style-type:none">
		<li class="dropdown"> <i class="fa fa-camera fa-lg" aria-hidden="true"></i> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" ng-controller="userFil">Tickets of Movies you have purchased <span class="caret"></span></a>  
			<table class="dropdown-menu" ng-repeat="x in TRANSACTIONS">
			<tr>
				<th>Movie Tile</th>
				<th>Hall</th>
				<th>Showtime</th>
				<th>Cost</th>
				<th>Refund/Delete</th>
			</tr>
			<tr>
				<td ng-model="tile"><i class="fa fa-camera-retro fa-lg"></i>{{x.movieinfo.mTitle}}</td>
				<td ng-model="hall"><i class="fa fa-building" aria-hidden="true"></i>{{x.hall}}</td>
				<td ng-model="showtime"><i class="fa fa-calendar" aria-hidden="true"></i>{{x.showtime}}</td>
				<td ng-model="cost"><i class="fa fa-money" aria-hidden="true"></i>{{x.hall.hCost}}</td>
				<td><button ng-click="deleteTrans(newDelete,$event)">Delete</button><button ng-click="refund(newRefund,$event)">Refund</button></td>
			</tr>
			</table>
		</li>
	</ul>
	
</section>
<hr>
<div class="footer">
	<footer><p> MovieTheater Inc. &copy; 2017 - <a href="#"> Terms </a> &middot; <a href="#"> Privacy</a> </p></footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="static/js/jquery-1.12.3.js" ></script>
<script type="text/javascript" src="static/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/user.js"></script>

</body>
</html>
